                </div>
                <h2 class="text-3xl font-bold text-center mb-6">Pengolah Link Produk Affiliate</h2>
                <div class="max-w-md mx-auto">
                    <textarea id="inputText" class="textarea textarea-bordered w-full" rows="6"
                        placeholder="Masukkan data Shopee (pisahkan dengan koma dan baris baru)"></textarea>
                    <button class="btn btn-primary w-full mt-4" id="processData"
                        onclick="generateAffiliateLinks()">Proses Data</button>
                    <div class="flex justify-center space-x-1">
                        <button class="btn btn-primary mt-4" onclick="downloadLinks(true)">Unduh Semua Link</button>
                        <button class="btn btn-primary mt-4" onclick="downloadLinks(false)">Unduh Link Ad</button>
                    </div>
                </div>
            </section>

            <!-- Data Table Section -->
            <section class="p-10 bg-base-100">
                <h2 class="text-3xl font-bold text-center mb-6">Data Link</h2>
                <div class="overflow-x-auto">
                    <table class="table table-zebra w-full" id="resultTable">
                        <thead>
                            <tr>
                                <th>Status</th>

    <script>
        // Function to toggle the theme between light and dark
        // const themeToggleButton = document.getElementById("theme-toggle");

        // themeToggleButton.addEventListener("click", () => {
        //     const currentTheme = document.documentElement.getAttribute("data-theme");
        //     if (currentTheme === "light") {
        //         document.documentElement.setAttribute("data-theme", "dark");
        //     } else {
        //         document.documentElement.setAttribute("data-theme", "light");
        //     }
        // });

        function generateAffiliateLinks() {
            const links = document.getElementById('inputText').value.trim().split('\n');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            let hasValidLinks = false;
            const seenLinks = new Set();

            links.forEach((link) => {
                const parts = link.split(',');
                const status = parts[0] === 'Ad' ? 'Ad' : (parts[0] === '' || parts[0] === '#LNF' ? 'Tidak Ada' : 'Ad');
                const originalLink = parts[1] ? parts[1].trim() : '';

                const result = extractShopeeID(originalLink);
                if (result && !seenLinks.has(result.shopeeLink)) {
                    seenLinks.add(result.shopeeLink);
                    const affiliateLink = `https://affiliate.shopee.co.id/offer/product_offer/${result.id}`;
                    const row = `<tr id="row-${result.id}">
                        <td>${status}</td>
                        <td><a class="product-link" href="${originalLink}" target="_blank">${result.productName}</a></td>
                        <td><a class="product-link" href="${result.shopeeLink}" target="_blank">${result.shopeeLink}</a></td>
                        <td><a class="product-link" href="${affiliateLink}" target="_blank">${affiliateLink}</a></td>
                        <td><button class="btn btn-error btn-sm" onclick="deleteRow('${result.id}')">Hapus</button></td>
                    </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                    hasValidLinks = true;
                }
            });

            document.getElementById('resultTable').style.display = hasValidLinks ? 'table' : 'none';
            document.getElementById('inputText').value = '';
        }

        function deleteRow(productId) {
            const row = document.getElementById(`row-${productId}`);
            if (row) {
                row.remove();
            }
        }

        function downloadLinks(all = true) {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.getElementsByTagName('tr');
            const data = [["Status", "Original Link", "Shopee Link", "Affiliate Link"]]; // Header

            for (const row of rows) {
                const status = row.cells[0].innerText;
                const originalLink = row.cells[1].innerText;
                const shopeeLink = row.cells[2].innerText;
                const affiliateLink = row.cells[3].innerText;

                if (!all && status !== 'Ad') continue;

                data.push([status, originalLink, shopeeLink, affiliateLink]);
            }

            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Links');

            // Unduh file
            XLSX.writeFile(workbook, all ? 'shopee_links_all.xlsx' : 'shopee_links_ad.xlsx');
        }

        function extractShopeeID(link) {
            const regex1 = /i\.(\d+)\.(\d+)/;
            const regex2 = /\/product\/\d+\/(\d+)/;
            const regexName = /\/([^\/?]+)-i\.\d+\.\d+/;

            let match = link.match(regex1);
            if (match) {
                const sellerID = match[1];
                const productID = match[2];
                const productNameMatch = link.match(regexName);
                const productName = productNameMatch ? decodeURIComponent(productNameMatch[1].replace(/-/g, ' ')) : 'Unknown Product';
                return {
                    id: productID,
                    shopeeLink: `https://shopee.co.id/product/${sellerID}/${productID}`,
                    productName: productName
                };
            }

            match = link.match(regex2);
            if (match) {
                const productNameMatch = link.match(regexName);
                const productName = productNameMatch ? decodeURIComponent(productNameMatch[1].replace(/-/g, ' ')) : 'Unknown Product';
                return {
                    id: match[1],
                    shopeeLink: link.split('?')[0],
                    productName: productName
                };
            }

            return null;
        }
        // Set Shopee radio button selected by default when the page loads
        document.getElementById('link').checked = true;

        // Add an event listener for the UI Vision radio button to redirect to another website
        document.getElementById('sortir').addEventListener('click', function () {
            window.location.href = "./data-sortir.html";  // Ganti dengan URL tujuan
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
